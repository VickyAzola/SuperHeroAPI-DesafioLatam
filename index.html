<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <!-- Canvas jQuery -->
  <script src="https://cdn.canvasjs.com/ga/jquery.canvasjs.min.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Super Hero</title>
</head>
<body>
  <header>
    <nav class="navbar nav">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img class="nav__img" src="assets/img/sh2.jpg" alt="Logo SuperHero">
        </a>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero">
      <img class="hero__img" src="assets/img/sh1.jpg"/>
      <h1 class="hero__title">Encuentra tu SuperHero</h1>
      
      <form class="form">
          <label class="form__label" for="numero">Ingresa el número del SuperHero a buscar</label>
          <input 
            class="form__input" 
            id="numero" 
            name="numero" 
            type="number" 
            min="1" 
            max="732" 
            placeholder="Ingresa un número entre 1 y 732"
            required
          >
        <button class="form__btn">Buscar</button>
      </form>

    </section>

    <section class="response">
      <div id="heroCard"></div>
      <div class="response__chart" id="heroChart"></div>
    </section>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <!-- Script propio -->
  <script src="assets/js/script.js"></script>
</body>
</html>
